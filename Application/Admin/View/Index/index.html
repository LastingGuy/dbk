        代步客ERP管理系统
    </title>
    <!-- BEGIN STYLESHEET-->
    <link href="__ROOT__/Public/css/bootstrap.min.css" rel="stylesheet"><!-- BOOTSTRAP CSS -->
    <link href="__ROOT__/Public/css/style.css" rel="stylesheet"><!-- THEME BASIC CSS -->

<body class="login-screen">
<!-- BEGIN SECTION -->
<div class="container">
    <form class="form-signin">
        <div style="text-align:center; ">
            <div>
                <div style="font-size: 20px; padding-top:25px">代步客ERP管理系统</div>
            </div>
        </div>
        <!-- LOGIN WRAPPER  -->
        <div class="login-wrap">
            <input id="userId" type="text" class="form-control" placeholder="请输入工号" autofocus>
            <input id="passwd" type="password" class="form-control" placeholder="请输入密码">
            <label class="checkbox">
            </label>
            <button class="btn btn-lg btn-login btn-block" onclick="return login()">
                登 录
            </button>
        </div>
        <!-- END LOGIN WRAPPER -->

    </form>
</div>
<!-- END SECTION -->
<!-- BEGIN FOOTER -->
<include file="./Application/Common/Common/footer.html" />
<!-- END FOOTER -->
<!-- BEGIN JS -->
<script src="__ROOT__/Public/js/jquery.js" ></script><!-- BASIC JQUERY LIB. JS -->
<script src="__ROOT__/Public/js/bootstrap.min.js" ></script><!-- BOOTSTRAP JS -->
<!-- END JS -->
<script>
    function login(){
        var userId = $('#userId').val();
        var passwd = $('#passwd').val();
        $.post(
                "{:U('Admin/Index/login')}",
                {
                    'uid': userId,
                    'password': passwd
                },
                function(data) {
                    if (data['login'] == 1) {
                        window.location = "{:U('admin/pickup/index')}";
                    }
                    else if (data['login'] == 0) {
                        alert("账号或密码错误，登录失败！");
                    }
                    else if (data['login'] == 2){
                        window.location = "{:U('admin/data/index')}";
                    }
                    else{
                        alert("登录出错");
                    }
                }
        );
        return false;
    }
</script>
</body>
