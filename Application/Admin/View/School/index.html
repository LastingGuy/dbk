<script >
    $("#express_module").addClass("active");
    $("#school_manage").addClass("active");

    /* DATATABLE MODIFICATION SCRIPT */
    /* Formating function for row details */


    function completeAll(){
        $.post("{:U('admin/send/complete')}", {
                    start_time: $('#begin_time2').val(),
                    end_time: $('#end_time2').val()
                },
                function(){
                    $('#close2').click();
                    oTable.fnDraw(false);
                });

    }

    $("#switch input.switch").live("click",function (){
        var status = 0;
        var service = $(this).attr("data-service");
        if($(this).attr("data-status") == 0){
            status = 1
        }

        $.get("{:U('admin/school/serviceSwitch')}",{
            'status': status,
            'service': service
        },
        function(){
            var thing = "";
            var object = "";
            if(service=="send"){
                thing = "代寄业务 ";
                object = $("#send_switch");
            }
            else{
                thing = "代拿业务 ";
                object = $("#pickup_switch");
            }
            var what = "";
            if(status==1){
                what = "开启！";
                object.attr({checked:'','data-status':'1'});
            }
            else{
                what = "关闭！";
                object.attr({'data-status':'0'});
                object.removeAttr("checked");
            }
            alert(thing+what);
        });

    });

    function getSchool(){
        $.get("{:U('admin/school/getSchool')}",{
        },
        function(data){
            if(data['send_online'] == 1){
                $("#send_switch").attr({checked:'','data-status':'1'});
            }
            if(data['pickup_online'] == 1){
                $("#pick_switch").attr({checked:'','data-status':'1'});
            }

        });
    }
    getSchool();
</script>
