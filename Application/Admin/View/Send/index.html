<script >
    $("#express_module").addClass("active");
    $("#send_manage").addClass("active");

    /* DATATABLE MODIFICATION SCRIPT */
    /* Formating function for row details */
    function fnFormatDetails ( oTable, nTr )
    {
        var aData = oTable.fnGetData( nTr );
        var sOut = '<table cellpadding="5" cellspacing="0" border="0" style="padding-left:50px;">';
        sOut += '<tr><td>学 校：</td><td>'+aData['school_name']+'</td></tr>';
        sOut += '<tr><td>寝 室：</td><td>'+aData['dormitory_address']+'</td></tr>';
        sOut += '<tr><td>寄件地址：</td><td>'+aData['destination']+'</td></tr>';
        sOut += '<tr><td>寄件物品：</td><td>'+aData['sender_goods']+'</td></tr>';
        sOut += '<tr><td>备 注：</td><td>'+aData['remarks']+'</td></tr>';
        sOut += '</table>';

        return sOut;
    }

    $(document).ready(function() {

        /*
         * Initialse DataTables, with no sorting on the 'details' column
         */
        var oTable = $('#hidden-table-info').dataTable( {
            "pagingType": "simple_numbers",
            autoWidth : false,
            //open server side
            serverSide: true,
            stateSave: true,
            "ajax": {
                "url":"{:U('admin/send/getdata')}"
            },
            "searching": true,
            columns: [
                { "data": "look", "orderable":false},
                { "data": "send_id", "orderable":true},
                { "data": "openid", "orderable":false },
                { "data": "sender_name", "orderable":true },
                { "data": "sender_phone", "orderable":true },
                { "data": "time", "orderable":true },
                { "data": "sender_status", "orderable":false },
                { "data": "edit", "orderable": false}
            ],
            "oLanguage": {
                "sProcessing": "正在加载中......",
                "sLengthMenu": "每页显示 _MENU_ 条记录",
                "sZeroRecords": "对不起，查询不到相关数据！",
                "sEmptyTable": "表中无数据存在！",
                "sInfo": "当前显示 _START_ 到 _END_ 条，共 _TOTAL_ 条记录",
                "sInfoFiltered": "数据表中共为 _MAX_ 条记录",
                "sSearch": "搜索",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上一页",
                    "sNext": "下一页",
                    "sLast": "末页"
                }
            }
        });


        /* Add event listener for opening and closing details
         * Note that the indicator for showing which row is open is not controlled by DataTables,
         * rather it is done here
         */
        $('#hidden-table-info tbody td img').live('click', function () {
            var nTr = $(this).parents('tr')[0];
            if ( oTable.fnIsOpen(nTr) )
            {
                /* This row is already open - close it */
                this.src = "__ROOT__/Public/assets/advanced-datatable/examples/examples_support/details_open.png";
                oTable.fnClose( nTr );
            }
            else
            {
                /* Open this row */
                this.src = "__ROOT__/Public/assets/advanced-datatable/examples/examples_support/details_close.png";
                oTable.fnOpen( nTr, fnFormatDetails(oTable, nTr), 'details' );
            }
        } );

        $('#hidden-table-info a.complete').live('click', function (e) {
            e.preventDefault();
            var nRow = $(this).parents('tr')[0];
            var jqInputs = $('td', nRow);

            //修改状态
            $.get("{:U('admin/send/updateStatus')}", {
                        'send_id': jqInputs[1].innerHTML
                    },
                    function (data) {
                        if (data['result'] == 1) {
                            jqInputs [6] = "<div style='color:green'>已完成</div>";
                            jqInputs [7] = "<a><span class=\"label label-default\">完 成</span></a>";

                            oTable.fnUpdate(jqInputs[6].value, nRow, 6, false);
                            oTable.fnUpdate(jqInputs[7].value, nRow, 7, false);

                            oTable.fnDraw();
                        }
                    });
        });

    } );

    if (top.location != location) {
        top.location.href = document.location.href;
    }
    $(function () {
        window.prettyPrint && prettyPrint();

        $('.dtp').datetimepicker({
            language: "zh-CN",
            format: "yyyy-mm-dd hh:ii",
            startView: "month",
            minView: "hour",
            maxView: "decade",
            todayHighlight: true,
            autoclose: true,
            minuteStep:30
        });

    });

    function exportUserDefined(){
        $begin_time = $('#begin_time').val();
        $end_time = $('#end_time').val();

        window.open("{:U('admin/send/exportUserDefined')}"+"?begin_time="+$begin_time+"&end_time="+$end_time);
    }
</script>
