<script >
    $("#mall_module").addClass("active");
    $("#mall_manage").addClass("active");

    /* DATATABLE MODIFICATION SCRIPT */
    /* Formating function for row details */
    function fnFormatDetails ( oTable, nTr )
    {
        var aData = oTable.fnGetData( nTr );
        var sOut = '<table cellpadding="5" cellspacing="0" border="0" style="padding-left:50px;">';
        sOut += '<tr><td>链 接：</td><td>'+aData['goods_link']+'</td></tr>';
        sOut += '<tr><td>描 述：</td><td>'+aData['goods_description']+'</td></tr>';
        sOut += '</table>';

        return sOut;
    }

    function getClassify1(){
        $.get("{:U('admin/mall/getClassify1')}", {
                },
                function (data) {
                    var html = "<option value='' selected='selected'>请选择</option>";
                    $("#classify1").append(html);
                    for(var i in data){
                        html = "<option value='"+i+"'>"+data[i]+"</option>";
                        $("#classify1").append(html);
                    }
                });
    }

    function getClassify2(){

        var classify1 = $('#classify1').val();
        if(classify1==""){
            $("#classify2").empty();
            $("#classify2").append("<option value='' selected> </option>");
            return ;
        }
        $.get("{:U('admin/mall/getClassify2')}", {
            'classify1': classify1
                },
                function (data) {
                    var html;
                    for(var i in data){
                        html = "<option value='"+i+"'>"+data[i]+"</option>";
                        $("#classify2").append(html);
                }
                });
    }

    var oTable;

    $(document).ready(function() {

        getClassify1();
        getClassify2();
        var dropDown = "<span class='dropdown'>"+
                "<a class='label label-success dropdown-toggle' href='javascript:;' id='dropdownMenu1' data-toggle='dropdown'>"+
                " 选 择 "+
                "<span class='caret'></span>"+
                "</a>"+
                "<ul class='dropdown-menu' role='menu' aria-labelledby='dropdownMenu1'>"+
                "<li role='presentation'><a class='changeStatus' data-status=0 role='menuitem' tabindex='-1'>下线</a></li>"+
                "<li role='presentation'><a class='changeStatus' data-status=1 role='menuitem' tabindex='-1'>上线</a></li>"+
                "</ul></span>";
        var editButton = "<a class='label label-success' href='javascript:;' id='dropdownMenu1' data-toggle=''>编 辑</a>";

        /*
         * Initialse DataTables, with no sorting on the 'details' column
         */
            oTable = $('#hidden-table-info').dataTable({
            bDeferRender: true,
            paging: true,//分页
            "pagingType": "simple_numbers",
            autoWidth: false,
            //open server side
            serverSide: true,
            stateSave: true,
            "ajax": {
                "url": "{:U('admin/mall/get')}"
            },
            "searching": true,
            columns: [
                {"data": "look", "orderable": false},
                {"data": "goods_id", "orderable": false},
                {"data": "goods_name", "orderable": false},
                {"data": "goods_price", "orderable": true},
                {"data": "goods_page_view", "orderable": true},
                {"data": "classify2_id", "orderable": false},
                {"data": "goods_time", "orderable": false},
                {"data": "goods_online", "orderable": false,
                    'render': function (data, type, full, meta) {
                        if(data=='0')
                            return '<span style="color:red;">下线</span>';
                        else if(data=='1')
                            return '<span style="color:dodgerblue;">上线</span>'
                    }},
                {"data": "edit", "orderable": false,
                    'render': function(data, type, full, meta){
                        return editButton;
                    }},
                {"data": "online", "orderable": false,
                    'render' :function(data, type, full, meta){
                        return dropDown;
                    }
                }
            ],
            "oLanguage": {
                "sProcessing": "正在加载中......",
                "sLengthMenu": "每页显示 _MENU_ 条记录",
                "sZeroRecords": "对不起，查询不到相关数据！",
                "sEmptyTable": "表中无数据存在！",
                "sInfo": "当前显示 _START_ 到 _END_ 条，共 _TOTAL_ 条记录",
                "sInfoFiltered": "数据表中共为 _MAX_ 条记录",
                "sSearch": "搜索",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上一页",
                    "sNext": "下一页",
                    "sLast": "末页"
                }
            }
        });


        /* Add event listener for opening and closing details
         * Note that the indicator for showing whi ch row is open is not controlled by DataTables,
         * rather it is done here
         */
        $('#hidden-table-info tbody td img').live('click', function (e) {
            var nTr = $(this).parents('tr')[0];
            if (oTable.fnIsOpen(nTr)) {
                /* This row is already open - close it */
                this.src = "__ROOT__/Public/assets/advanced-datatable/examples/examples_support/details_open.png";
                oTable.fnClose(nTr);
            }
            else {
                /* Open this row */
                this.src = "__ROOT__/Public/assets/advanced-datatable/examples/examples_support/details_close.png";
                oTable.fnOpen(nTr, fnFormatDetails(oTable, nTr), 'details');
            }
        });

        $('#hidden-table-info a.complete').live('click', function (e) {
            e.preventDefault();
            var nRow = $(this).parents('tr')[0];
            var jqInputs = $('td', nRow);

            //修改状态
            $.get("{:U('admin/pickup/updateStatus')}", {
                        'id': jqInputs[1].innerHTML
                    },
                    function (data) {
                        oTable.fnDraw(false);
                    });
        });

        $('#hidden-table-info a.changeStatus').live('click', function (e) {
            var status = $(this).attr('data-status');
            var nRow = $(this).parents('tr')[0];
            var jqInputs = $('td', nRow);

            //修改状态
            $.get("{:U('admin/mall/updateOnline')}", {
                        'goods_id': jqInputs[1].innerHTML,
                        'goods_online': status
                    },
                    function (data) {
                        oTable.fnDraw(false);
                    });
        });

    });

    if (top.location != location) {
        top.location.href = document.location.href;
    }
    $(function () {
        window.prettyPrint && prettyPrint();

        $('.dtp').datetimepicker({
            language: "zh-CN",
            format: "yyyy-mm-dd hh:ii",
            startView: "month",
            minView: "hour",
            maxView: "decade",
            todayHighlight: true,
            autoclose: true,
            minuteStep:30
        });

        Date.prototype.Format = function(fmt)
        { //author: meizz   
            var o = {
                "M+" : this.getMonth()+1,                 //月份   
                "d+" : this.getDate(),                    //日   
                "h+" : this.getHours(),                   //小时   
                "m+" : this.getMinutes(),                 //分   
                "s+" : this.getSeconds(),                 //秒   
                "q+" : Math.floor((this.getMonth()+3)/3), //季度   
                "S"  : this.getMilliseconds()             //毫秒   
            };
            if(/(y+)/.test(fmt))
                fmt=fmt.replace(RegExp.$1, (this.getFullYear()+"").substr(4 - RegExp.$1.length));
            for(var k in o)
                if(new RegExp("("+ k +")").test(fmt))
                    fmt = fmt.replace(RegExp.$1, (RegExp.$1.length==1) ? (o[k]) : (("00"+ o[k]).substr((""+ o[k]).length)));
            return fmt;
        };

        var end_time = new Date();
        end_time.setHours(16);
        end_time.setMinutes(0);
        var start_time = new Date(end_time.getTime()- 24*60*60*1000);
        $('#begin_time2').val(start_time.Format("yyyy-MM-dd hh:mm"));
        $('#end_time2').val(end_time.Format("yyyy-MM-dd hh:mm"));
    });



    function submit(){
        $.post("{:U('admin/mall/add')}", {
                    goods_name: $('#begin_time2').val(),
                    goods_price: $('#end_time2').val(),
                    goods_link: $('#goods_link').val(),
                    goods_description: $("#goods_description").val(),
                    classify2_id: $("#classify2").val()
                },
                function(){
                    $('#close2').click();
                    oTable.fnDraw(false);
                });

    }

</script>
