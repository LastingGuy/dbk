<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <title>代步客-未完成订单</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="keywords" content="代步客,校园代取快递,取快递,快递助手">
    <meta name="description" content="代步客,校园代取快递">

    <link href="__PUBLIC__/css/base.css" rel="stylesheet">
    <link href="__PUBLIC__/css/phone_style.css" rel="stylesheet">
    <script src="__PUBLIC__/js/jquery-1.10.2.min.js" type="text/javascript"></script>

  <!--[if lt IE 9]>
    <script src="js/html5.js" type="text/javascript"></script>
  <![endif]--> 

  <!--[if IE 8 ]>
     <link rel="stylesheet" type="text/css" href="statics/css/style-ie.css" />
  <![endif]--> 

  <!--[if lt IE 8 ]>
   <link rel="stylesheet" type="text/css" href="css/style-ie.css" />
   <div id="ie7tips"><p>您的浏览器版本过低，请升级到ie10以上或更换Chrome,firefox等浏览器获得流畅的浏览效果！</p></div>
  <![endif]-->




</head>
	<body>
		<div class="contain orderDetail">


    <div class="goBack"><div class="fixWidth"><a href="usercenter.html"></a></div></div>

    <ul class="orderSection">
      <div class="fixWidth">
        <eq name='count' value='0'>
          暂无记录
        <else/>
          <volist name='recoder' id='vo'>
            <li>
                <div class="orderNumber">订单号：{$vo.pickup_id}</div>
                <a href="orderdetail?id={$vo.pickup_id}&type=0&page=unfinishedorder">
                  <div class="orderState">
                    <h1>取件码/货架号/手机尾号   </h1>
                    <h2>&nbsp&nbsp{$vo.express_code}</h2>
                    
                    <div class="status">
                      <p>下单时间：<i class="red">{$vo.time}</i></p>
                      <p>完成状态：
                        <i class="red">
                          <!--<eq name='vo.express_status' value='2'>
                            待收货
                          <else/>
                            完成
                          </eq>-->
                          <switch name="vo.express_status">
                              <case value="1">未支付</case>
                              <case value="2">待收货</case>
                              <case value="3">完成</case>
                              <case value="101" break="0"></case>
                              <case value="102" break="0"></case>
                              <case value="103">已删除</case>
                              <default>无效订单</default>
                          </switch>
                        </i></p>
                    </div>
                  </div><!-- orderState -->
                </a>
            </li>
          </volist>
        </eq>

       
      </div>
    </ul><!-- orderSection -->









		</div><!-- contain -->
		
	</body>
</html>
